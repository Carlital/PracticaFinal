<div class="dashboard-container" style="max-width: 600px; margin: 0 auto;">
    <div class="section-card">
        <div class="section-header">
            <h3 class="section-title">Editar Cancha</h3>
        </div>
        <form action="/canchas/edit" method="POST">
            <input type="hidden" name="id" value="$id">
            
            <label>Nombre</label>
            <input type="text" name="nombre" value="$nombre" required>
            
            <label>Deporte</label>
            <select name="deporte">$options_deporte</select>
            
            <label>Precio por Hora ($$)</label>
            <input type="number" step="0.01" name="precio" value="$precio" required>
            
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            <a href="/dashboard/admin" class="btn btn-secondary" style="text-align:center; display:inline-block; margin-top:10px;">Cancelar</a>
        </form>
    </div>
</div>
