<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión | Centro Deportivo</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <div style="text-align: left; margin-bottom: 15px;">
            <a href="/" style="color: white; text-decoration: none; font-weight: 600; font-size: 0.95rem;">&larr; Volver al Inicio</a>
        </div>
        <h1>INGRESO</h1>
        <div class="card">
            <form method="POST" action="/login">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit">Ingresar</button>
            </form>
            <p style="color: #d32f2f; margin-top: 10px; font-weight: 500;">$message</p>
        </div>
        <p>¿No tienes cuenta? <a href="/register">Regístrate</a></p>
    </div>
</body>
</html>
