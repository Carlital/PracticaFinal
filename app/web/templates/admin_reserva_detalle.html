<div class="section-card">
    <div class="section-header">
        <h3 class="section-title">Detalle de Reserva #$id</h3>
        <a href="/dashboard/admin" class="btn btn-secondary">Volver</a>
    </div>
    
    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px;">
        <div>
            <p><strong>Usuario:</strong> $usuario</p>
            <p><strong>Cancha:</strong> $cancha</p>
            <p><strong>Precio por Hora:</strong> $$$precio_hora</p>
        </div>
        <div>
            <p><strong>Fecha Inicio:</strong> $fecha_inicio</p>
            <p><strong>Fecha Fin:</strong> $fecha_fin</p>
            <p><strong>Estado Actual:</strong> <span class="badge" style="background-color: #eee;">$estado</span></p>
        </div>
    </div>

    <div style="border-top: 1px solid #eee; padding-top: 20px;">
        $acciones
    </div>
</div>
