<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro | Centro Deportivo</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <div style="text-align: left; margin-bottom: 15px;">
            <a href="/" style="color: white; text-decoration: none; font-weight: 600; font-size: 0.95rem;">&larr; Volver al Inicio</a>
        </div>
        <h1>REGISTRO</h1>
        <div class="card">
            <form method="POST" action="/register">
                <label for="nombre">Nombre Completo</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
                
                <label for="rol">Tipo de Cuenta</label>
                <select id="rol" name="rol" style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px;">
                    <option value="usuario">Usuario</option>
                    <option value="admin">Administrador</option>
                </select>

                <button type="submit">Registrarse</button>
            </form>
            <p style="color: #d32f2f; margin-top: 10px; font-weight: 500;">$message</p>
        </div>
        <p>¿Ya tienes cuenta? <a href="/login">Ingresar</a></p>
    </div>
</body>
</html>
