<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Centro Deportivo</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Dashboard</h1>
        <div class="card">
            <p><strong>Nombre:</strong> $nombre</p>
            <p><strong>Email:</strong> $email</p>
            <p><strong>Rol:</strong> $rol</p>
            <p class="message">$message</p>
            <a href="/logout" class="button-link">Cerrar sesión</a>
        </div>
        <div class="card">
            <h2>Acciones</h2>
            <p>Contenido para rol $rol.</p>
            <p>En una siguiente iteración se añadirá gestión de reservas.</p>
        </div>
    </div>
</body>
</html>
